query UserInfo($login: String!) {
  user(login: $login) {
    name
    login
    avatarUrl
    databaseId
    pullRequests(first: 30, states: OPEN) {
      nodes {
        title
        number
        databaseId
        totalCommentsCount
        createdAt
        updatedAt
        isDraft
        milestone {
          id
        }
        repository {
          owner {
            __typename
            login
          }
          name
        }
        reviewDecision
        reviews(first: 1) {
          totalCount
        }
      }
    }
    issues(first: 30, states: OPEN) {
      nodes {
        title
        number
        databaseId
        updatedAt
        author {
          __typename
          login
        }
        participants(first: 1) {
          totalCount
        }
        assignees(first: 10) {
          nodes {
            login
          }
        }
      }
    }
  }
}

query SearchIssues($q: String!) {
  search(first: 100, query: $q, type: ISSUE) {
    nodes {
      __typename
      ... on PullRequest {
        title
        number
        databaseId
        author {
          __typename
          ... on User {
            login
            databaseId
          }
        }
        repository {
          owner {
            __typename
            login
          }
          name
        }
        url
        state
        isDraft
        totalCommentsCount
        createdAt
        updatedAt
        closedAt
        mergedAt
        reviewDecision
        reviews(first: 1) {
          totalCount
        }
      }
      ... on Issue {
        title
        number
        databaseId
        updatedAt
        repository {
          owner {
            __typename
            login
          }
          name
        }
      }
    }
  }
}
