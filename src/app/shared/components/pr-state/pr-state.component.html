<div *ngIf="!!state">
  <i class="mdi mdi-source-pull text-success" placement="top" ngbTooltip="open"
     container="body" *ngIf="state === 'open'"></i>
  <i class="mdi mdi-source-pull text-danger" placement="top" ngbTooltip="closed"
     container="body" *ngIf="state === 'closed'"></i>
  <i class="mdi mdi-source-pull" style="color: #9400ff" placement="top"
     container="body" ngbTooltip="merged" *ngIf="state === 'merged'"></i>
</div>

<div *ngIf="!!decision">
  <i class="mdi mdi-message-question-outline text-primary fs-5" placement="top"
     container="body" ngbTooltip="Review Required"
     *ngIf="decision === 'review_required'"></i>
  <i class="mdi mdi-message-alert text-danger fs-5" placement="top"
     ngbTooltip="Changes Requested" container="body"
     *ngIf="decision === 'changes_requested'"></i>
  <i class="mdi mdi-message-check text-success fs-5" placement="top"
     container="body" ngbTooltip="Approved" *ngIf="decision === 'approved'"></i>
</div>
